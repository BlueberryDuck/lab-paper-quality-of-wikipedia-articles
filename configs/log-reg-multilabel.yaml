# configs/log-reg-multilabel.yaml

usecase: "multilabel"
start_step: "model"

data_loader:
  promo_file: "data/raw/promotional.csv"
  shuffle: false
  save: "loaded_data_multilabel.csv"

preprocessing:
  remove_non_word: true
  convert_lowercase: true
  remove_stopwords: true
  apply_stemming: true
  remove_numbers: false
  remove_whitespace: true
  save: "preprocessed_data_multilabel.csv"

features:
  type: tfidf
  ngram_range: [1, 1]
  max_df: 0.9
  min_df: 0.001
  max_features: 10_000
  sublinear_tf: true
  save: "features_multilabel.pkl"

model:
  type: logistic_regression
  test_size: 0.2
  random_state: 42
  grid_search: false
  penalty: "l1"
  solver: "liblinear"
  max_iter: 500
  oversampling: false
  save: "log_reg_multilabel.pkl"

evaluation:
  save: "evaluation_lrm.png"
